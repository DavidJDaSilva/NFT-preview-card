<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="nft" src="image-equilibrium.jpg" alt="img-equilibrium">
    <p class="Equilibrium">Equilibrium #3429</p>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <p><span class="eth"><img src="icon-ethereum.svg" alt="eth"> 0.041 ETH</span> <span class="clock"><img src="icon-clock.svg" alt="clock">3 days left</span></p>
    <hr>
    <p><img class="avatar" src="image-avatar.png" alt="avatar"> Creation of <span class="jules">Jules Wyvern</span></p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Da Silva</a>.
  </div>
</body>

</html>
